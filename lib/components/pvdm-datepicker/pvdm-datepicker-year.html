<table
  class="pvdm-year-picker-tpl"
  role="grid"
  aria-labelledby="{{::uniqueId}}-title"
  aria-activedescendant="{{activeDateId}}">

  <thead>
    <tr>
      <th>
        <button
          type="button"
          class="pvdm-datepicker--btn pvdm-datepicker-pager pull-left"
          ng-click="move(-1)"
          tabindex="-1">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </button>
      </th>
      <th colspan="3">
        <button
          id="{{::uniqueId}}-title"
          role="heading"
          aria-live="assertive"
          aria-atomic="true"
          type="button"
          class="pvdm-datepicker--btn"
          ng-click="toggleMode()"
          ng-disabled="datepickerMode === maxMode"
          tabindex="-1"
          style="width:100%">
            <strong>{{title}}</strong>
        </button>
      </th>
      <th>
        <button
          type="button"
          class="pvdm-datepicker--btn pvdm-datepicker-pager pull-right"
          ng-click="move(1)"
          tabindex="-1">
            <i class="glyphicon glyphicon-chevron-right"></i>
        </button>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td
        ng-repeat="dt in row track by dt.date"
        class="text-center"
        role="gridcell"
        id="{{::dt.uid}}">
          <button
            type="button"
            style="min-width:100%"
            class="pvdm-datepicker--btn"
            ng-class="{'active': dt.selected, active: isActive(dt)}"
            ng-click="select(dt.date)"
            ng-disabled="dt.disabled"
            tabindex="-1">
              <span ng-class="::{'text-info': dt.current}">{{::dt.label}}</span>
          </button>
      </td>
    </tr>
  </tbody>

</table>
